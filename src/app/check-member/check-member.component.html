<body style="background-color: rgb(247, 247, 247)">
  <div class="nav" style="height: 90px; background-color: #9e9e9e">
    <button
      backButton
      class="btn btn-outline-light"
      id="back-btn"
      style="
        position: absolute;
        margin-top: 25px;
        margin-bottom: 10px;
        margin-left: 30px;
      "
      (click)="goBack()"
    >
      回上頁
    </button>
    <button
      class="btn btn-dark"
      id="logout-btn"
      style="
        position: absolute;
        margin-top: 25px;
        margin-bottom: 10px;
        margin-left: 30px;
        right: 50px;
      "
      (click)="logout()"
    >
      登出
    </button>
  </div>
  <div class="container mw-100" style="padding-top: 30px"></div>
</body>
